spring:
  security:
    oauth2:
      client:
        registration:
          myfrontend:
            provider: keycloak
            client-id: mywebapp
            # change CLIENT_SECRET below with the secret generated by Keycloak for the mywebapp client
            client-secret: skgxkWg74QKSwbpCrTEz5Hh8SWMVaT9T
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/"
            scope: openid
        provider:
          keycloak:
            authorization-uri: https://mykeycloak.masales.lab:8543/realms/myrealm/protocol/openid-connect/auth
            token-uri: https://mykeycloak.masales.lab:8543/realms/myrealm/protocol/openid-connect/token
            jwk-set-uri: https://mykeycloak.masales.lab:8543/realms/myrealm/protocol/openid-connect/certs